<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Start</title>
    <style>
        * {
            box-sizing: border-box;
            margin:0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color:#fc0;
            background-color: #262626;
            font-size:2rem;
            text-transform: uppercase;
            text-align: center;
        }
        h2 {
            font-size: 1.6rem;
            color:hotpink;
        }
        .rightDIV {
            border-left: 1px solid white;
            color:white;
            font-size: 1rem;
            width:300px;
            text-transform: capitalize;
            padding: 10px;
            text-align: left;
            margin: 5px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="leftDIV">
        <h1>Simple</h1>
        <h2>Side-by-Side</h2>
    </div>
    <div class="rightDIV">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, asperiores?</div>
</body>
</html>
